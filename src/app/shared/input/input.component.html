<label
  class="input"
  [class.input--error]="error"
  [class.input--disabled]="disabled"
>
  <span class="input_label">
    <ng-content></ng-content>
  </span>
  <input
    class="input_field"
    [formControl]="control"
    [placeholder]="placeholder"
    [type]="type"
    [name]="name"
  />
</label>
