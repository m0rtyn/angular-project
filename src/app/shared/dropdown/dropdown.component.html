<label
  class="dropdown"
  [class.dropdown--error]="error"
  [class.dropdown--disabled]="disabled"
>
  <span class="dropdown_label">
    <ng-content></ng-content>
  </span>
  <select
    [formControl]="control"
    class="dropdown_field"
  >
    <option *ngFor="let option of options" [value]="option.value">{{option.name}}</option>
  </select>
</label>
